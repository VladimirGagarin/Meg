    <a href="/Meg/" class="button">Go Home</a>

    <p style="margin-top: 10px">Or you'll be redirected in 60 minutes</p>

    <div class="overlay" id="videoOverlay">
      <span class="close-btn" onclick="hideOverlay()">&times;</span>
      <video id="overlayVideo" controls autoplay></video>
    </div>

    <script>
      function showOverlay(videoSrc) {
        const overlay = document.getElementById('videoOverlay');
        const video = document.getElementById('overlayVideo');
        video.src = videoSrc;
        overlay.style.display = 'flex';
      }

      function hideOverlay() {
        const overlay = document.getElementById('videoOverlay');
        const video = document.getElementById('overlayVideo');
        video.pause();
        video.src = '';
        overlay.style.display = 'none';
      }

      // Redirect after 60 minutes
      setTimeout(() => {
        window.location.href = "/Meg/";
      }, 3600000);
    </script>
  </body>
